<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><span id="title-text">Track Santa</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="cesiumContainer">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Track Santa</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-footer>
  <!-- <ion-toolbar>
    <ion-range min="0" max="100" value="50" pin="true" class="timeline-slider"></ion-range>
  </ion-toolbar> -->

<ion-footer>
  <ion-toolbar>
    <!-- Footer Buttons -->
    <ion-buttons class="centered-buttons">
      <ion-tab-button expand="block" (click)="showSantaStatus()">
        <ion-icon name="eye-outline"></ion-icon>
        What's Santa Doing Now?
      </ion-tab-button>
      <ion-tab-button expand="block" (click)="showSantaHouse()">
        <ion-icon name="home"></ion-icon>
        Santa's House
      </ion-tab-button>
      <ion-tab-button expand="block" (click)="trackSantaJourney()">
        <ion-icon name="rocket-outline"></ion-icon>
        Santa's Journey
      </ion-tab-button>
      <!-- <ion-tab-button expand="block" (click)="openSettings()">
        <ion-icon name="refresh"></ion-icon>
        Reset Position
      </ion-tab-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
